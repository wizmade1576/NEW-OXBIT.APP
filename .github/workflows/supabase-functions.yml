name: Deploy Supabase Functions

on:
  push:
    branches: ["main"]
    paths:
      - "supabase/functions/**"
      - ".github/workflows/supabase-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Show Supabase CLI version
        run: supabase --version

      - name: Validate env
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || (echo "SUPABASE_ACCESS_TOKEN is not set" && exit 1)
          test -n "$SUPABASE_PROJECT_REF" || (echo "SUPABASE_PROJECT_REF is not set" && exit 1)

      - name: Normalize project ref
        shell: bash
        run: |
          set -euo pipefail
          REF="$SUPABASE_PROJECT_REF"
          # strip newlines, carriage returns, spaces, and both quote types
          REF="${REF//$'\n'/}"
          REF="${REF//$'\r'/}"
          REF="${REF//[[:space:]]/}"
          REF="${REF//\"/}"
          REF="${REF//\'/}"
          LEN="${#REF}"
          echo "Normalized project ref: '$REF' (len=$LEN)"
          if [[ ! "$REF" =~ ^[a-z]{20}$ ]]; then
            echo "Invalid SUPABASE_PROJECT_REF. Expect 20 lowercase letters. Got length=$LEN"
            exit 1
          fi
          echo "SB_REF=$REF" >> "$GITHUB_ENV"
          echo "REF_LEN=$LEN" >> "$GITHUB_ENV"

      - name: Login to Supabase
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Show functions directory
        run: |
          ls -la
          echo "--- supabase dir ---"
          ls -la supabase || true
          echo "--- functions dir ---"
          ls -la supabase/functions || true
          echo "--- function entries ---"
          ls -la supabase/functions/binance-proxy || true
          ls -la supabase/functions/news-proxy || true

      - name: Link project
        run: |
          supabase link --project-ref "$SB_REF"

      - name: Deploy functions
        run: |
          echo "Using project ref length: ${REF_LEN}"
          supabase functions deploy binance-proxy news-proxy --project-ref "$SB_REF" --debug
