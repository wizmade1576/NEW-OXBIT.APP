name: Deploy Supabase Functions

on:
  push:
    branches: ["main"]
    paths:
      - "supabase/functions/**"
      - ".github/workflows/supabase-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Show Supabase CLI version
        run: supabase --version

      - name: Validate env
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || (echo "SUPABASE_ACCESS_TOKEN is not set" && exit 1)
          test -n "$SUPABASE_PROJECT_REF" || (echo "SUPABASE_PROJECT_REF is not set" && exit 1)

      - name: Deploy functions
        run: |
          supabase functions deploy binance-proxy news-proxy --project-ref "$SUPABASE_PROJECT_REF"

