name: Deploy Edge Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-edge-functions.yml'

concurrency:
  group: deploy-edge-fns-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      THUMBS_BUCKET: ${{ secrets.THUMBS_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm i -g supabase@latest

      - name: Supabase Login
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link Project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Set Edge Function Secrets (if provided)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${SUPABASE_URL:-}" ]; then
            supabase secrets set SUPABASE_URL="$SUPABASE_URL" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          if [ -n "${SUPABASE_SERVICE_ROLE_KEY:-}" ]; then
            supabase secrets set SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          if [ -n "${THUMBS_BUCKET:-}" ]; then
            supabase secrets set THUMBS_BUCKET="$THUMBS_BUCKET" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          # Optional: cache/thumbnail defaults
          if [ -n "${CACHE_TTL_MS:-}" ]; then
            supabase secrets set CACHE_TTL_MS="$CACHE_TTL_MS" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          if [ -n "${IMG_CACHE_TTL_MS:-}" ]; then
            supabase secrets set IMG_CACHE_TTL_MS="$IMG_CACHE_TTL_MS" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          if [ -n "${THUMB_FMT:-}" ]; then
            supabase secrets set THUMB_FMT="$THUMB_FMT" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          if [ -n "${THUMB_QUALITY:-}" ]; then
            supabase secrets set THUMB_QUALITY="$THUMB_QUALITY" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          if [ -n "${THUMB_WIDTH:-}" ]; then
            supabase secrets set THUMB_WIDTH="$THUMB_WIDTH" --project-ref "$SUPABASE_PROJECT_REF"
          fi
          if [ -n "${THUMB_HEIGHT:-}" ]; then
            supabase secrets set THUMB_HEIGHT="$THUMB_HEIGHT" --project-ref "$SUPABASE_PROJECT_REF"
          fi

      - name: Deploy news-proxy
        run: supabase functions deploy news-proxy --project-ref "$SUPABASE_PROJECT_REF"

